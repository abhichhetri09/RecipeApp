<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Recipe</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">RecipeApp</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/recipes/add}">Add Recipe</a>
					</li>
					<!-- More navigation items -->
				</ul>
			</div>
		</div>
	</nav>
    <div class="container">
        <h2>Edit Recipe</h2>

        <form th:action="@{/recipes}" th:object="${recipe}" method="post" class="form-container">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" class="input-field">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" th:field="*{description}" id="description" class="input-field">
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <input type="text" th:field="*{ingredients}" id="ingredients" class="input-field">
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <input type="text" th:field="*{instructions}" id="instructions" class="input-field">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select th:field="*{category}" id="category" class="input-field">
                    <option value="Appetizer">Appetizer</option>
                    <option value="Main Course">Main Course</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Update Recipe" class="button">
            </div>
        </form>

        <a th:href="@{/}" class="button cancel">Cancel</a>
    </div>
</body>
</html>
