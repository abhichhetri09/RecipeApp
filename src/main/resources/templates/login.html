<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RecipeApp</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="signup-container">
        <h2>Login</h2>
         <!-- Display success message if the account was created -->
        <div th:if="${signupSuccess}" class="success-message" th:text="${signupSuccess}"></div>

        <!-- Display error message if login fails -->
        <div th:if="${param.error}" class ="error-message">
            <p class="error">Invalid username or password.</p>
        </div>
        <form th:action="@{/login}" method="post">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <a th:href="@{/signup}" class="login-link">Don't have an account? Sign up</a>
    </div>
</body>
</html>
