<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${recipe.name}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <h1 th:text="${recipe.name}"></h1>
    <p><strong>Description:</strong> <span th:text="${recipe.description}"></span></p>
    <p><strong>Ingredients:</strong> <span th:text="${recipe.ingredients}"></span></p>
    <p><strong>Instructions:</strong> <span th:text="${recipe.instructions}"></span></p>
    <a href="/recipes">Back to Recipe List</a>
</body>
</html>
