<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Recipe</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
	<div class="container">
		<h2>Add New Recipe</h2>

		<form th:action="@{/recipes}" th:object="${recipe}" method="post" class="form-container">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" th:field="*{name}" id="name" class="input-field">
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<input type="text" th:field="*{description}" id="description" class="input-field">
			</div>
			<div class="form-group">
				<label for="ingredients">Ingredients:</label>
				<input type="text" th:field="*{ingredients}" id="ingredients" class="input-field">
			</div>
			<div class="form-group">
				<label for="instructions">Instructions:</label>
				<input type="text" th:field="*{instructions}" id="instructions" class="input-field">
			</div>
			<div class="form-group">
				<label for="category">Category:</label>
				<select th:field="*{category}" id="category" class="input-field">
					<option value="Appetizer">Appetizer</option>
					<option value="Main Course">Main Course</option>
					<option value="Dessert">Dessert</option>
					<!-- Add more categories as needed -->
				</select>
			</div>
			<div class="form-group">
				<input type="submit" value="Add Recipe" class="button">
			</div>
		</form>

		<a th:href="@{/recipes}" class="button cancel">Cancel</a>
	</div>
</body>

</html>
